<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Job Assignment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fbfbfb 0%, #f9f8fa 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #0d052d);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 450px 1fr;
            min-height: 600px;
        }

        .form-section {
            background: linear-gradient(180deg, #f8f9fa, #e9ecef);
            padding: 40px 35px;
            border-right: 1px solid #dee2e6;
        }

        .assignment-form {
            background: white;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            position: sticky;
            top: 20px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-title h2 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-title .description {
            color: #6c757d;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #495057;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required {
            color: #e74c3c;
            font-size: 1.2rem;
        }

        .field-icon {
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        .ticket-number-container {
            position: relative;
        }

        .auto-generate-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auto-generate-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f4e79);
            transform: translateY(-50%) scale(1.05);
        }

        .textarea-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .priority-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        .priority-option {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-weight: 600;
        }

        .priority-option.high {
            color: #e74c3c;
        }

        .priority-option.medium {
            color: #f39c12;
        }

        .priority-option.low {
            color: #27ae60;
        }

        .priority-option.active {
            border-color: currentColor;
            background: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            padding: 18px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(39, 174, 96, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .jobs-section {
            padding: 40px;
            background: white;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 3px solid #e9ecef;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .job-count-badge {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 5px 70px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
        }

        .filters-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-group label {
            font-size: 0.95rem;
            color: #6c757d;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            min-width: 140px;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-color);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card.total::before { --accent-color: #3498db; }
        .stat-card.pending::before { --accent-color: #f39c12; }
        .stat-card.progress::before { --accent-color: #9b59b6; }
        .stat-card.completed::before { --accent-color: #27ae60; }
        .stat-card.cancelled::before { --accent-color: #e74c3c; }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.85rem;
        }

        /* Table Styles */
        .jobs-table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .jobs-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .jobs-table th {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .jobs-table th:first-child {
            border-top-left-radius: 15px;
        }

        .jobs-table th:last-child {
            border-top-right-radius: 15px;
        }

        .jobs-table td {
            padding: 16px 15px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
            font-size: 0.95rem;
        }

        .jobs-table tr:last-child td {
            border-bottom: none;
        }

        .jobs-table tr {
            transition: all 0.3s ease;
        }

        .jobs-table tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.005);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .ticket-number-cell {
            font-weight: 700;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }

        .customer-name-cell {
            font-weight: 600;
            color: #2c3e50;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background-color: blue;
            color: white;
        }

        .status-sent_technician {
            background-color: #9b59b6;
            color: white;
        }

        .status-logged {
            background-color: #7f8c8d;
            color: white;
        }

        .status-completed {
            background-color: green;
            color: white;
        }

        .status-returned {
            background-color: #f39c12;
            color: white;
        }

        .status-rejected {
            background-color: red;
            color: white;
        }

        .priority-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .priority-medium {
            background: #fff8e1;
            color: #f57c00;
            border: 2px solid #ffecb3;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
        }

        .technician-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .technician-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 8px;
        }

        .action-btn.edit {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .action-btn.delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: #95a5a6;
        }

        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
            
            .stats-dashboard {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .filters-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .stats-dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .jobs-table th, 
            .jobs-table td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
            
            .action-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Technician Job Assignment</h1>
            <p class="subtitle">Manage and assign technical jobs efficiently</p>
        </div>

        <div class="main-layout">
            <!-- Form Section -->
            <div class="form-section">
                <div class="assignment-form">
                    <div class="form-title">
                        <h2 id="formTitle">Assign New Job</h2>
                        <p class="description">Fill in the job details below</p>
                    </div>

                    <form id="jobForm">
                        <div class="form-group">
                            <label for="ticketNumber">
                                <span class="field-icon">üé´</span>
                                Ticket Number <span class="required">*</span>
                            </label>
                            <div class="ticket-number-container">
                                <input type="text" id="ticketNumber" required placeholder="e.g., TCK-2025-001">
                                <button type="button" class="auto-generate-btn" onclick="generateTicketNumber()">Auto</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="customerName">
                                <span class="field-icon">üë§</span>
                                Customer Name <span class="required">*</span>
                            </label>
                            <input type="text" id="customerName" required placeholder="Enter customer name">
                        </div>

                        <div class="form-group">
                            <label for="status">
                                <span class="field-icon">üìä</span>
                                Status <span class="required">*</span>
                            </label>
                            <select id="status" required>
                                <option value="">Select status...</option>
                                <option value="logged">Logged</option>
                                <option value="sent_technician">Sent To Technician</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="returned">Returned</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="assignedTechnician">
                                <span class="field-icon">üë®‚Äçüîß</span>
                                Assigned Technician <span class="required">*</span>
                            </label>
                            <select id="assignedTechnician" required>
                                <option value="">Select technician...</option>
                                <option value="Ajmal">Ajmal</option>
                                <option value="Sinan">Sinan</option>
                                <option value="Mike Davis">Mike Davis</option>
                               
                            </select>
                        </div>
                        
                       
               <button type="submit" class="submit-btn" id="submitBtn">
                            <span>Assign Job</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Jobs Section -->
            <div class="jobs-section">
                <!-- Statistics Dashboard -->
                <div class="stats-dashboard">
                    <div class="stat-card total">
                        <div class="stat-number" id="totalJobs">0</div>
                        <div class="stat-label">Total Jobs</div>
                    </div>

                    <div class="stat-card pending">
                        <div class="stat-number" id="pendingJobs">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card progress">
                        <div class="stat-number" id="progressJobs">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card completed">
                        <div class="stat-number" id="completedJobs">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card cancelled">
                        <div class="stat-number" id="cancelledJobs">0</div>
                        <div class="stat-label">Cancelled</div>
                    </div>
                </div>

                <!-- Section Header with Filters -->
                <div class="section-header">
                    <div class="section-title">
                        Active Jobs
                        <span class="job-count-badge" id="jobCountBadge">0jobs</span>
                    </div>
                    <div class="filters-bar">
                        <div class="filter-group">
                            <label>Status:</label>
                            <select id="statusFilter">
                                <option value="">All Status</option>
                                <option value="logged">Logged</option>
                                <option value="sent_technician">Sent To Technician</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="returned">Returned</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Technician:</label>
                            <select id="technicianFilter">
                                <option value="">All Technicians</option>
                                <option value="Ajmal">Ajmal</option>
                                <option value="Sinan">Sinan</option>
                                <option value="Mike Davis">Mike Davis</option>
                                
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Search:</label>
                            <input type="text" id="searchFilter" placeholder="Search jobs...">
                        </div>
                    </div>
                </div>

                <!-- Jobs Table -->
                <div class="jobs-table-container">
                    <table class="jobs-table" id="jobsTable">
                        <thead>
                            <tr>
                                <th>Ticket Number</th>
                                <th>Customer Name</th>
                                <th>Status</th>
                                <th>Technician Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsContainer">
                            <!-- Jobs will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let jobs = [];
        let editingJobId = null;
        let ticketCounter = 1;
        let selectedPriority = 'high';

        // Initialize priority selector
        document.querySelectorAll('.priority-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.priority-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                selectedPriority = this.dataset.priority;
            });
        });

        // Load sample data
        function loadSampleData() {
            const sampleJobs = [
                {
                    id: 1,
                    ticketNumber: "TCK-2025-001",
                    customerName: "Alice Johnson",
                    status: "pending",
                    assignedTechnician: "John Smith",
                    priority: "high",
                    serviceType: "repair",
                    location: "Building A, Floor 2",
                    description: "Air conditioning unit not working properly. Customer reports strange noises.",
                    createdAt: new Date().toISOString()
                },
                {
                    id: 2,
                    ticketNumber: "TCK-2025-002",
                    customerName: "Bob Wilson",
                    status: "sent_technician",
                    assignedTechnician: "Sarah Johnson",
                    priority: "medium",
                    serviceType: "installation",
                    location: "Office Complex B",
                    description: "Install new network equipment and configure systems.",
                    createdAt: new Date().toISOString()
                },
                {
                    id: 3,
                    ticketNumber: "TCK-2025-003",
                    customerName: "Carol Davis",
                    status: "completed",
                    assignedTechnician: "Mike Davis",
                    priority: "low",
                    serviceType: "maintenance",
                    location: "Warehouse C",
                    description: "Regular maintenance check on electrical systems.",
                    createdAt: new Date().toISOString()
                }
            ];
            jobs = sampleJobs;
            ticketCounter = 4;
            updateStats();
            renderJobs();
        }

        // Generate ticket number
        function generateTicketNumber() {
            const year = new Date().getFullYear();
            const number = String(ticketCounter).padStart(3, '0');
            document.getElementById('ticketNumber').value = `TCK-${year}-${number}`;
        }

        // Get technician initials
        function getTechnicianInitials(name) {
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        // Format date
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Form submission
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                ticketNumber: document.getElementById('ticketNumber').value,
                customerName: document.getElementById('customerName').value,
                status: document.getElementById('status').value,
                assignedTechnician: document.getElementById('assignedTechnician').value,
                priority: selectedPriority
            };

            if (editingJobId) {
                updateJob(editingJobId, formData);
            } else {
                createJob(formData);
            }
        });

        // Create new job
        function createJob(data) {
            const job = {
                id: Date.now(),
                ...data,
                createdAt: new Date().toISOString()
            };
            
            jobs.unshift(job);
            ticketCounter++;
            updateStats();
            renderJobs();
            resetForm();
            
            // Show success animation
            setTimeout(() => {
                const newRow = document.querySelector('.jobs-table tbody tr');
                if (newRow) {
                    newRow.classList.add('fade-in');
                }
            }, 100);
        }

        // Update existing job
        function updateJob(id, data) {
            const index = jobs.findIndex(j => j.id === id);
            if (index !== -1) {
                jobs[index] = { ...jobs[index], ...data };
                updateStats();
                renderJobs();
                resetForm();
            }
        }

        // Edit job
        function editJob(id) {
            const job = jobs.find(j => j.id === id);
            if (job) {
                editingJobId = id;
                
                // Populate form
                document.getElementById('ticketNumber').value = job.ticketNumber;
                document.getElementById('customerName').value = job.customerName;
                document.getElementById('status').value = job.status;
                document.getElementById('assignedTechnician').value = job.assignedTechnician;
                
                // Set priority
                selectedPriority = job.priority;
                document.querySelectorAll('.priority-option').forEach(opt => {
                    opt.classList.toggle('active', opt.dataset.priority === job.priority);
                });
                
                // Update form title and button
                document.getElementById('formTitle').textContent = 'Edit Job Assignment';
                document.getElementById('submitBtn').innerHTML = '<span>Update Job</span>';
                
                // Scroll to form
                document.querySelector('.assignment-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Delete job
        function deleteJob(id) {
            if (confirm('Are you sure you want to delete this job assignment?')) {
                jobs = jobs.filter(j => j.id !== id);
                updateStats();
                renderJobs();
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('jobForm').reset();
            document.getElementById('status').value = 'pending';
            selectedPriority = 'high';
            document.querySelectorAll('.priority-option').forEach(opt => {
                opt.classList.toggle('active', opt.dataset.priority === 'high');
            });
            editingJobId = null;
            document.getElementById('formTitle').textContent = 'Assign New Job';
            document.getElementById('submitBtn').innerHTML = '<span>Assign Job</span>';
        }

        // Update statistics
        function updateStats() {
            const stats = jobs.reduce((acc, job) => {
                acc.total++;
                if (job.status === 'pending') acc.pending++;
                if (job.status === 'sent_technician') acc.inprogress++;
                if (job.status === 'completed') acc.completed++;
                if (job.status === 'rejected') acc.cancelled++;
                return acc;
            }, { total: 0, pending: 0, inprogress: 0, completed: 0, cancelled: 0 });

            document.getElementById('totalJobs').textContent = stats.total;
            document.getElementById('pendingJobs').textContent = stats.pending;
            document.getElementById('progressJobs').textContent = stats.inprogress;
            document.getElementById('completedJobs').textContent = stats.completed;
            document.getElementById('cancelledJobs').textContent = stats.cancelled;
            document.getElementById('jobCountBadge').textContent = `${stats.total} jobs`;
        }

        // Render jobs in table format
        function renderJobs(filteredJobs = jobs) {
            const container = document.getElementById('jobsContainer');
            
            if (filteredJobs.length === 0) {
                container.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <h3>No jobs found</h3>
                                <p>Try adjusting your search or filter criteria</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            container.innerHTML = filteredJobs.map(job => `
                <tr>
                    <td class="ticket-number-cell">${job.ticketNumber}</td>
                    <td class="customer-name-cell">${job.customerName}</td>
                    <td>
                        <span class="status-badge status-${job.status}">
                            ${job.status.replace('_', ' ')}
                        </span>
                    </td>
                    <td>
                        <div class="technician-info">
                            <div class="technician-avatar">${getTechnicianInitials(job.assignedTechnician)}</div>
                            <span>${job.assignedTechnician}</span>
                        </div>
                    </td>
                    
                    <td>
                        <button class="action-btn edit" onclick="editJob(${job.id})">Edit</button>
                        <button class="action-btn delete" onclick="deleteJob(${job.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        // Filter functionality
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const technicianFilter = document.getElementById('technicianFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            let filtered = jobs;
            
            if (statusFilter) {
                filtered = filtered.filter(job => job.status === statusFilter);
            }
            
            if (technicianFilter) {
                filtered = filtered.filter(job => job.assignedTechnician === technicianFilter);
            }
            
            if (searchFilter) {
                filtered = filtered.filter(job => 
                    job.ticketNumber.toLowerCase().includes(searchFilter) ||
                    job.customerName.toLowerCase().includes(searchFilter) ||
                    job.assignedTechnician.toLowerCase().includes(searchFilter)
                );
            }
            
            renderJobs(filtered);
        }

        // Event listeners for filters
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('technicianFilter').addEventListener('change', applyFilters);
        document.getElementById('searchFilter').addEventListener('input', applyFilters);

        // Initialize with sample data
        loadSampleData();
    </script>
</body>
</html>
